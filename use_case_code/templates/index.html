<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquake Detector</title>
<style>
.button {
  border: none;
  color: white;
  padding: 2px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 8px 1px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #E60028;
}

.button1:hover {
  background-color: #E60028;
  color: white;
}
</style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/20150501_HSD_Logo_rot_transparent.png"
         alt="HSD Logo"
         height="195px"
         width="365px"
         align="right">
    <meta charset="utf-8" />
</body>
<body>
    <h1 style="font-family:Helvetica;color:red;font-size:40px;margin-left:0.5em;">Earthquake Detector</h1>
    <p style="font-family:Helvetica;color:black;font-size:25px;margin-left:0.8em;">Hey Coding Party People, we are Team 1</p>
    <p style="font-family:Helvetica;color:black;font-size:15px;margin-left:1.5em;">Have Fun using our great and intuitive Earthquake Detector.</p>
    <br />
        <form class="query" action="/">
            <label for="location"
                   style="font-family:Helvetica;color:black;font-size:15px;margin-left:1.4em;">Location
            </label>
            <input type="text" id="location" name="location" size="30" value="{{ location }}">
            <label for="radius"
               style="font-family:Helvetica;color:black;font-size:15px;margin-left:1.4em;">Radius
            </label>
            <input type="range" name="radius" id="radius" min="100" max="2000" step="50" value="{{ radius }}" oninput="this.nextElementSibling.value = this.value">
            <output>{{ radius }}</output>
            <input type="submit" class="button button1" value="Submit">
        </form>
          <br />
          <br />
    <iframe class="map", src="/map" width=100% height="600"></iframe>
</body>
</html>
